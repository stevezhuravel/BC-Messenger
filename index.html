<!DOCTYPE html>
<html>

        <head>
              
       <script>
           function sendUser(){
               data =$("#form_login").serializeArray();
               $.ajax({
            url:         'http://localhost:9005/authorize',
            method:      'POST',
            dataType:    'Json', //You can also define this as Json
            data:         data,
            
        });
           }
       </script>  
        
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title> Homepage sign in  </title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" type="text/css" media="screen" href="index.css" />

        
    </head>


    <body>
            <form onsubmit="sendUser()" id="form_login">
          
            <div class="container">
                <h1> CUNYBoard Sign in</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="ex johndoe@gmail.com" name="email" required>
                </div>
                <div class="form-group">
                <label for="psw"><b>Password</b></label>
                <input type="text" placeholder="password123" name="psw" required>
            
                </div>
               
                <label>
                <input type="checkbox" checked="checked" name="remember" style=""> Remember me
                </label>
            
                
            
                <div class="clearfix">
                <button type="submit" class="signupbtn" value="Register" href="CUNYBoard" > Sign in</button>
            </div>
        </div>
        </form>
    </div>
    </body>
</html>
